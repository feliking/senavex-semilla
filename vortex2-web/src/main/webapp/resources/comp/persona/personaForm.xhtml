<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:cc="http://java.sun.com/jsf/composite"
     xmlns:hsk="http://xmlns.jcp.org/jsf/composite/hsk">
    <cc:interface>
        <cc:attribute name="value" required="true" type="bo.gob.senavex.vortex2.model.Persona"/>
        <cc:attribute name="disabled" default="false" type="java.lang.Boolean"/>
        <cc:attribute name="size" default="sm"/>
        <cc:attribute name="styleClass" default="row"/>
        <cc:attribute name="update" default="#{cc.clientId}"/>
        <cc:attribute name="classInput" default="form-control form-control-#{cc.attrs.size}"/>
        <!-- attribute handler -->

        <!-- idPersona -->
        <cc:attribute name="idLabel" default="#{LBL.PERSONA.ID}"/>
        <cc:attribute name="idDisabled" default="#{cc.attrs.disabled}" type="java.lang.Boolean"/>
        <cc:attribute name="idRendered" default="false" type="java.lang.Boolean"/>
        <cc:attribute name="idRequired" default="true" type="java.lang.Boolean"/>


        <!-- nombres -->
        <cc:attribute name="nombreLabel" default="Nombre"/>
        <cc:attribute name="nombreDisabled" default="#{cc.attrs.disabled}" type="java.lang.Boolean"/>
        <cc:attribute name="nombreRendered" default="true" type="java.lang.Boolean"/>
        <cc:attribute name="nombreRequired" default="true" type="java.lang.Boolean"/>
        
        
        <!-- fechaNacimiento -->
        <cc:attribute name="fechaNacimientoLabel" default="#{LBL.PERSONA.FECHA_NACIMIENTO}"/>
        <cc:attribute name="fechaNacimientoDisabled" default="#{cc.attrs.disabled}" type="java.lang.Boolean"/>
        <cc:attribute name="fechaNacimientoRendered" default="true" type="java.lang.Boolean"/>
        <cc:attribute name="fechaNacimientoRequired" default="true" type="java.lang.Boolean"/>
        
        
        <!-- ciudadNacimiento -->
        <cc:attribute name="ciudadNacimientoLabel" default="Ciudad de nacimiento"/>
        <cc:attribute name="ciudadNacimientoDisabled" default="#{cc.attrs.disabled}" type="java.lang.Boolean"/>
        <cc:attribute name="ciudadNacimientoRendered" default="true" type="java.lang.Boolean"/>
        <cc:attribute name="ciudadNacimientoRequired" default="true" type="java.lang.Boolean"/>
        <cc:attribute name="ciudadNacimientoOption" default="#{_option.segPersonaExpedicionDocumentoOption}" type="java.util.List"/>


    </cc:interface>
    <cc:implementation>
        <div id="#{cc.clientId}" class="row row-form #{cc.attrs.styleClass}">
            <hsk:rowLabel text="#{cc.attrs.idLabel}"
                          rendered="#{cc.attrs.idRendered}"
                          size="#{cc.attrs.size}"
                          classRow="col-6"
                          classText="col-4"
                          classValue="col-8">
                <h:inputText id="id"
                             value="#{cc.attrs.value.id}"
                             label="#{cc.attrs.idLabel}"
                             title="#{cc.attrs.idLabel}"
                             disabled="#{cc.attrs.idDisabled}"
                             required="#{cc.attrs.idRequired}"
                             styleClass="#{cc.attrs.classInput}"
                             autocomplete="off"/>
                <h:message for="idPersona"/>
            </hsk:rowLabel>

            <hsk:rowLabel text="#{cc.attrs.nombreLabel}"
                          rendered="#{cc.attrs.nombreRendered}"
                          size="#{cc.attrs.size}"
                          classRow="col-12"
                          classText="col-2"
                          classValue="col-10">
                <h:inputText id="nombre"
                             value="#{cc.attrs.value.nombre}"
                             label="#{cc.attrs.nombreLabel}"
                             title="#{cc.attrs.nombreLabel}"
                             disabled="#{cc.attrs.nombreDisabled}"
                             required="#{cc.attrs.nombreRequired}"
                             styleClass="#{cc.attrs.classInput}"/>
                <h:message for="nombre"/>
            </hsk:rowLabel>


            <hsk:rowLabel text="#{cc.attrs.fechaNacimientoLabel}"
                          rendered="#{cc.attrs.fechaNacimientoRendered}"
                          size="#{cc.attrs.size}"
                          classRow="col-12 col-md-6"
                          classText="col-12 col-md-4"
                          classValue="col-12 col-md-8">
                <h:inputText id="fechaNacimiento"
                             value="#{cc.attrs.value.fechaNacimiento}"
                             label="#{cc.attrs.fechaNacimientoLabel}"
                             title="#{cc.attrs.fechaNacimientoLabel}"
                             disabled="#{cc.attrs.fechaNacimientoDisabled}"
                             required="#{cc.attrs.fechaNacimientoRequired}"
                             styleClass="#{cc.attrs.classInput}"
                             autocomplete="off">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>  
                </h:inputText>
                <h:message for="fechaNacimiento"/>
            </hsk:rowLabel>


            <hsk:rowLabel text="#{cc.attrs.ciudadNacimientoLabel}"
                          rendered="#{cc.attrs.ciudadNacimientoRendered}"
                          size="#{cc.attrs.size}"
                          classRow="col-12 col-md-6"
                          classText="col-12 col-md-4"
                          classValue="col-12 col-md-8">
                <h:selectOneMenu id="ciudadNacimiento"
                                 value="#{cc.attrs.value.ciudadNacimiento}"
                                 label="#{cc.attrs.ciudadNacimientoLabel}"
                                 title="#{cc.attrs.ciudadNacimientoLabel}"
                                 disabled="#{cc.attrs.ciudadNacimientoDisabled}"
                                 required="#{cc.attrs.ciudadNacimientoRequired}"
                                 styleClass="#{cc.attrs.classInput}"
                                 converter="hiska.faces.Param">
                    <f:selectItem itemValue="#{null}" 
                                  itemLabel=""/>
                    <f:selectItems var="item" 
                                   value="#{cc.attrs.ciudadNacimientoOption}" 
                                   itemValue="#{item.value}" 
                                   itemLabel="#{item.label}" 
                                   itemDescription="#{item.description}"/>
                </h:selectOneMenu>
                <h:message for="ciudadNacimiento"/>
            </hsk:rowLabel>

        </div>
    </cc:implementation>
</div>
