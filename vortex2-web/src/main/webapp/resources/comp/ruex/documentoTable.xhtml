<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:cc="http://java.sun.com/jsf/composite"
     xmlns:hsk="http://xmlns.jcp.org/jsf/composite/hsk">
    <cc:interface>
        <cc:attribute name="value" required="true" type="java.util.List"/>
        <cc:attribute name="select" type="java.lang.Object"/>
        <cc:attribute name="pagination" type="com.hiska.result.Pagination"/>
        <cc:attribute name="sortListener" method-signature="void m()"/>
        <cc:attribute name="update" default="#{cc.clientId}"/>
        <cc:attribute name="styleClass" default="table table-bordered table-sm"/>
        <!-- attribute handler -->

        <!-- idDocumento -->
        <cc:attribute name="idDocumentoLabel" default="#{LBL.DOCUMENTO.KEY}"/>
        <cc:attribute name="idDocumentoRendered" default="true" type="java.lang.Boolean"/>
        <cc:facet name="idDocumentoColumn"/>

        <!-- nombre -->
        <cc:attribute name="nombreLabel" default="#{LBL.DOCUMENTO.NOMBRE}"/>
        <cc:attribute name="nombreRendered" default="true" type="java.lang.Boolean"/>
        <cc:facet name="nombreColumn"/>

        <!-- numero -->
        <cc:attribute name="numeroLabel" default="#{LBL.DOCUMENTO.NUMERO}"/>
        <cc:attribute name="numeroRendered" default="true" type="java.lang.Boolean"/>
        <cc:facet name="numeroColumn"/>

        <!-- observacion -->
        <cc:attribute name="observacionLabel" default="#{LBL.DOCUMENTO.OBSERVACION}"/>
        <cc:attribute name="observacionRendered" default="true" type="java.lang.Boolean"/>
        <cc:facet name="observacionColumn"/>

        <!-- fechaRegistro -->
        <cc:attribute name="fechaRegistroLabel" default="#{LBL.DOCUMENTO.FECHA_REGISTRO}"/>
        <cc:attribute name="fechaRegistroRendered" default="true" type="java.lang.Boolean"/>
        <cc:facet name="fechaRegistroColumn"/>

        <!-- fechaVerificacion -->
        <cc:attribute name="fechaVerificacionLabel" default="#{LBL.DOCUMENTO.FECHA_VERIFICACION}"/>
        <cc:attribute name="fechaVerificacionRendered" default="true" type="java.lang.Boolean"/>
        <cc:facet name="fechaVerificacionColumn"/>

        <!-- descripcion -->
        <cc:attribute name="descripcionLabel" default="#{LBL.DOCUMENTO.DESCRIPCION}"/>
        <cc:attribute name="descripcionRendered" default="true" type="java.lang.Boolean"/>
        <cc:facet name="descripcionColumn"/>

        <!-- tipo -->
        <cc:attribute name="tipoLabel" default="#{LBL.DOCUMENTO.TIPO}"/>
        <cc:attribute name="tipoRendered" default="true" type="java.lang.Boolean"/>
        <cc:facet name="tipoColumn"/>

        <!-- estado -->
        <cc:attribute name="estadoLabel" default="#{LBL.DOCUMENTO.ESTADO}"/>
        <cc:attribute name="estadoRendered" default="true" type="java.lang.Boolean"/>
        <cc:facet name="estadoColumn"/>

    </cc:interface>
    <cc:implementation>
        <div id="#{cc.clientId}">
            <h:dataTable var="row"
                         value="#{cc.attrs.value}"
                         styleClass="#{cc.attrs.styleClass}">

                <h:column rendered="#{cc.attrs.idDocumentoRendered}">
                    <f:facet name="header">
                        <hsk:sortText name="idDocumento" 
                                      value="#{cc.attrs.idDocumentoLabel}"
                                      update="#{cc.attrs.update}"
                                      pagination="#{cc.attrs.pagination}"
                                      sortListener="#{cc.attrs.sortListener}"/>
                    </f:facet>
                    <h:outputText value="#{row.idDocumento}"
                                  title="#{cc.attrs.idDocumentoLabel}: #{row.idDocumento}"
                                  rendered="#{empty cc.facets.idDocumentoColumn}"/>
                    <cc:renderFacet name="idDocumentoColumn"/>
                </h:column>

                <h:column rendered="#{cc.attrs.tipoRendered}">
                    <f:facet name="header">
                        <hsk:sortText name="tipo" 
                                      value="#{cc.attrs.tipoLabel}"
                                      update="#{cc.attrs.update}"
                                      pagination="#{cc.attrs.pagination}"
                                      sortListener="#{cc.attrs.sortListener}"/>
                    </f:facet>
                    <h:outputText value="#{row.tipo.label}"
                                  title="#{cc.attrs.tipoLabel}: #{row.tipo.label}"
                                  rendered="#{empty cc.facets.tipoColumn}"/>
                    <cc:renderFacet name="tipoColumn"/>
                </h:column>
                
                
                

                <h:column rendered="#{cc.attrs.nombreRendered}">
                    <f:facet name="header">
                        <hsk:sortText name="nombre" 
                                      value="#{cc.attrs.nombreLabel}"
                                      update="#{cc.attrs.update}"
                                      pagination="#{cc.attrs.pagination}"
                                      sortListener="#{cc.attrs.sortListener}"/>
                    </f:facet>
                    <h:outputText value="#{row.nombre}"
                                  title="#{cc.attrs.nombreLabel}: #{row.nombre}"
                                  rendered="#{empty cc.facets.nombreColumn}"/>
                    <cc:renderFacet name="nombreColumn"/>
                </h:column>

                <h:column rendered="#{cc.attrs.numeroRendered}">
                    <f:facet name="header">
                        <hsk:sortText name="numero" 
                                      value="#{cc.attrs.numeroLabel}"
                                      update="#{cc.attrs.update}"
                                      pagination="#{cc.attrs.pagination}"
                                      sortListener="#{cc.attrs.sortListener}"/>
                    </f:facet>
                    <h:outputText value="#{row.numero}"
                                  title="#{cc.attrs.numeroLabel}: #{row.numero}"
                                  rendered="#{empty cc.facets.numeroColumn}"/>
                    <cc:renderFacet name="numeroColumn"/>
                </h:column>

                <h:column rendered="#{cc.attrs.descripcionRendered}">
                    <f:facet name="header">
                        <hsk:sortText name="descripcion" 
                                      value="#{cc.attrs.descripcionLabel}"
                                      update="#{cc.attrs.update}"
                                      pagination="#{cc.attrs.pagination}"
                                      sortListener="#{cc.attrs.sortListener}"/>
                    </f:facet>
                    <h:outputText value="#{row.descripcion}"
                                  title="#{cc.attrs.descripcionLabel}: #{row.descripcion}"
                                  rendered="#{empty cc.facets.descripcionColumn}"/>
                    <cc:renderFacet name="descripcionColumn"/>
                </h:column>

                <h:column rendered="#{cc.attrs.estadoRendered}">
                    <f:facet name="header">
                        <hsk:sortText name="estado" 
                                      value="#{cc.attrs.estadoLabel}"
                                      update="#{cc.attrs.update}"
                                      pagination="#{cc.attrs.pagination}"
                                      sortListener="#{cc.attrs.sortListener}"/>
                    </f:facet>
                    <h:outputText value="#{row.estado.label}"
                                  title="#{cc.attrs.estadoLabel}: #{row.estado.label}"
                                  rendered="#{empty cc.facets.estadoColumn}"/>
                    <cc:renderFacet name="estadoColumn"/>
                </h:column>

                <h:column rendered="#{cc.attrs.observacionRendered}">
                    <f:facet name="header">
                        <hsk:sortText name="observacion" 
                                      value="#{cc.attrs.observacionLabel}"
                                      update="#{cc.attrs.update}"
                                      pagination="#{cc.attrs.pagination}"
                                      sortListener="#{cc.attrs.sortListener}"/>
                    </f:facet>
                    <h:outputText value="#{row.observacion}"
                                  title="#{cc.attrs.observacionLabel}: #{row.observacion}"
                                  rendered="#{empty cc.facets.observacionColumn}"/>
                    <cc:renderFacet name="observacionColumn"/>
                </h:column>

                <cc:insertChildren/>
            </h:dataTable>
        </div>
    </cc:implementation>
</div>
