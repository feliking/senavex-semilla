<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:cc="http://java.sun.com/jsf/composite"
     xmlns:hsk="http://xmlns.jcp.org/jsf/composite/hsk">
    <cc:interface>
        <cc:attribute name="value" required="true" type="bo.gob.senavex.vortex2.model.CtaPago"/>
        <cc:attribute name="disabled" default="false" type="java.lang.Boolean"/>
        <cc:attribute name="size" default="sm"/>
        <cc:attribute name="styleClass" default="row"/>
        <cc:attribute name="update" default="#{cc.clientId}"/>
        <cc:attribute name="classInput" default="form-control form-control-#{cc.attrs.size}"/>
        <!-- attribute handler -->

        <!-- idPago -->
        <cc:attribute name="idPagoLabel" default="#{LBL.PAGO.ID_PAGO}"/>
        <cc:attribute name="idPagoDisabled" default="#{cc.attrs.disabled}" type="java.lang.Boolean"/>
        <cc:attribute name="idPagoRendered" default="false" type="java.lang.Boolean"/>
        <cc:attribute name="idPagoRequired" default="true" type="java.lang.Boolean"/>


        <!-- fechaRegistro -->
        <cc:attribute name="fechaRegistroLabel" default="#{LBL.PAGO.FECHA_REGISTRO}"/>
        <cc:attribute name="fechaRegistroDisabled" default="#{cc.attrs.disabled}" type="java.lang.Boolean"/>
        <cc:attribute name="fechaRegistroRendered" default="true" type="java.lang.Boolean"/>
        <cc:attribute name="fechaRegistroRequired" default="false" type="java.lang.Boolean"/>


        <!-- fechaAceptacion -->
        <cc:attribute name="fechaAceptacionLabel" default="#{LBL.PAGO.FECHA_ACEPTACION}"/>
        <cc:attribute name="fechaAceptacionDisabled" default="#{cc.attrs.disabled}" type="java.lang.Boolean"/>
        <cc:attribute name="fechaAceptacionRendered" default="true" type="java.lang.Boolean"/>
        <cc:attribute name="fechaAceptacionRequired" default="false" type="java.lang.Boolean"/>


        <!-- monto -->
        <cc:attribute name="montoLabel" default="#{LBL.PAGO.MONTO}"/>
        <cc:attribute name="montoDisabled" default="#{cc.attrs.disabled}" type="java.lang.Boolean"/>
        <cc:attribute name="montoRendered" default="true" type="java.lang.Boolean"/>
        <cc:attribute name="montoRequired" default="true" type="java.lang.Boolean"/>


        <!-- observacion -->
        <cc:attribute name="observacionLabel" default="#{LBL.PAGO.OBSERVACION}"/>
        <cc:attribute name="observacionDisabled" default="#{cc.attrs.disabled}" type="java.lang.Boolean"/>
        <cc:attribute name="observacionRendered" default="true" type="java.lang.Boolean"/>
        <cc:attribute name="observacionRequired" default="false" type="java.lang.Boolean"/>


        <!-- descripcion -->
        <cc:attribute name="descripcionLabel" default="#{LBL.PAGO.DESCRIPCION}"/>
        <cc:attribute name="descripcionDisabled" default="#{cc.attrs.disabled}" type="java.lang.Boolean"/>
        <cc:attribute name="descripcionRendered" default="true" type="java.lang.Boolean"/>
        <cc:attribute name="descripcionRequired" default="true" type="java.lang.Boolean"/>


        <!-- tipo -->
        <cc:attribute name="tipoLabel" default="#{LBL.PAGO.TIPO}"/>
        <cc:attribute name="tipoDisabled" default="#{cc.attrs.disabled}" type="java.lang.Boolean"/>
        <cc:attribute name="tipoRendered" default="true" type="java.lang.Boolean"/>
        <cc:attribute name="tipoRequired" default="true" type="java.lang.Boolean"/>
        <cc:attribute name="tipoOption" default="#{_option.ctaPagoTipoOption}" type="java.util.List"/>


        <!-- moneda -->
        <cc:attribute name="monedaLabel" default="#{LBL.PAGO.MONEDA}"/>
        <cc:attribute name="monedaDisabled" default="#{cc.attrs.disabled}" type="java.lang.Boolean"/>
        <cc:attribute name="monedaRendered" default="true" type="java.lang.Boolean"/>
        <cc:attribute name="monedaRequired" default="true" type="java.lang.Boolean"/>
        <cc:attribute name="monedaOption" default="#{_option.ctaPagoMonedaOption}" type="java.util.List"/>


        <!-- estado -->
        <cc:attribute name="estadoLabel" default="#{LBL.PAGO.ESTADO}"/>
        <cc:attribute name="estadoDisabled" default="#{cc.attrs.disabled}" type="java.lang.Boolean"/>
        <cc:attribute name="estadoRendered" default="true" type="java.lang.Boolean"/>
        <cc:attribute name="estadoRequired" default="true" type="java.lang.Boolean"/>
        <cc:attribute name="estadoOption" default="#{_option.ctaPagoEstadoOption}" type="java.util.List"/>


    </cc:interface>
    <cc:implementation>
        <div id="#{cc.clientId}" class="row row-form #{cc.attrs.styleClass}">

            <hsk:rowLabel text="#{cc.attrs.idPagoLabel}"
                          rendered="#{cc.attrs.idPagoRendered}"
                          size="#{cc.attrs.size}"
                          classRow="col-6"
                          classText="col-4"
                          classValue="col-8">

                <h:inputText id="idPago"
                             value="#{cc.attrs.value.idPago}"
                             label="#{cc.attrs.idPagoLabel}"
                             title="#{cc.attrs.idPagoLabel}"
                             disabled="#{cc.attrs.idPagoDisabled}"
                             required="#{cc.attrs.idPagoRequired}"
                             styleClass="#{cc.attrs.classInput}"
                             autocomplete="off"/>

                <h:message for="idPago"/>

            </hsk:rowLabel>

            <hsk:rowLabel text="#{cc.attrs.tipoLabel}"
                          rendered="#{cc.attrs.tipoRendered}"
                          size="#{cc.attrs.size}"
                          classRow="col-6"
                          classText="col-4"
                          classValue="col-8">

                <h:selectOneMenu id="tipo"
                                 value="#{cc.attrs.value.tipo}"
                                 label="#{cc.attrs.tipoLabel}"
                                 title="#{cc.attrs.tipoLabel}"
                                 disabled="#{cc.attrs.tipoDisabled}"
                                 required="#{cc.attrs.tipoRequired}"
                                 styleClass="#{cc.attrs.classInput}"
                                 converter="hiska.faces.Param">
                    <f:selectItem itemValue="#{null}"
                                  itemLabel=""/>
                    <f:selectItems var="item" 
                                   value="#{cc.attrs.tipoOption}" 
                                   itemValue="#{item.value}" 
                                   itemLabel="#{item.label}" 
                                   itemDescription="#{item.description}"/>
                </h:selectOneMenu>

                <h:message for="tipo"/>

            </hsk:rowLabel>

            <hsk:rowLabel text="#{cc.attrs.estadoLabel}"
                          rendered="#{cc.attrs.estadoRendered}"
                          size="#{cc.attrs.size}"
                          classRow="col-6"
                          classText="col-4"
                          classValue="col-8">

                <h:selectOneMenu id="estado"
                                 value="#{cc.attrs.value.estado}"
                                 label="#{cc.attrs.estadoLabel}"
                                 title="#{cc.attrs.estadoLabel}"
                                 disabled="#{cc.attrs.estadoDisabled}"
                                 required="#{cc.attrs.estadoRequired}"
                                 styleClass="#{cc.attrs.classInput}"
                                 converter="hiska.faces.Param">
                    <f:selectItem itemValue="#{null}"
                                  itemLabel=""/>
                    <f:selectItems var="item" 
                                   value="#{cc.attrs.estadoOption}" 
                                   itemValue="#{item.value}" 
                                   itemLabel="#{item.label}" 
                                   itemDescription="#{item.description}"/>
                </h:selectOneMenu>

                <h:message for="estado"/>

            </hsk:rowLabel>
















            <hsk:rowLabel text="#{cc.attrs.montoLabel}"
                          rendered="#{cc.attrs.montoRendered}"
                          size="#{cc.attrs.size}"
                          classRow="col-6"
                          classText="col-4"
                          classValue="col-8">

                <h:inputText id="monto"
                             value="#{cc.attrs.value.monto}"
                             label="#{cc.attrs.montoLabel}"
                             title="#{cc.attrs.montoLabel}"
                             disabled="#{cc.attrs.montoDisabled}"
                             required="#{cc.attrs.montoRequired}"
                             styleClass="#{cc.attrs.classInput}"
                             autocomplete="off"/>

                <h:message for="monto"/>

            </hsk:rowLabel>

            <hsk:rowLabel text="#{cc.attrs.monedaLabel}"
                          rendered="#{cc.attrs.monedaRendered}"
                          size="#{cc.attrs.size}"
                          classRow="col-6"
                          classText="col-4"
                          classValue="col-8">

                <h:selectOneMenu id="moneda"
                                 value="#{cc.attrs.value.moneda}"
                                 label="#{cc.attrs.monedaLabel}"
                                 title="#{cc.attrs.monedaLabel}"
                                 disabled="#{cc.attrs.monedaDisabled}"
                                 required="#{cc.attrs.monedaRequired}"
                                 styleClass="#{cc.attrs.classInput}"
                                 converter="hiska.faces.Param">
                    <f:selectItem itemValue="#{null}"
                                  itemLabel=""/>
                    <f:selectItems var="item" 
                                   value="#{cc.attrs.monedaOption}" 
                                   itemValue="#{item.value}" 
                                   itemLabel="#{item.label}" 
                                   itemDescription="#{item.description}"/>
                </h:selectOneMenu>

                <h:message for="moneda"/>

            </hsk:rowLabel>

            <hsk:rowLabel text="#{cc.attrs.fechaRegistroLabel}"
                          rendered="#{cc.attrs.fechaRegistroRendered}"
                          size="#{cc.attrs.size}"
                          classRow="col-6"
                          classText="col-4"
                          classValue="col-8">

                <h:inputText id="fechaRegistro"
                             value="#{cc.attrs.value.fechaRegistro}"
                             label="#{cc.attrs.fechaRegistroLabel}"
                             title="#{cc.attrs.fechaRegistroLabel}"
                             disabled="#{cc.attrs.fechaRegistroDisabled}"
                             required="#{cc.attrs.fechaRegistroRequired}"
                             styleClass="#{cc.attrs.classInput}"
                             autocomplete="off">
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                </h:inputText>

                <h:message for="fechaRegistro"/>

            </hsk:rowLabel>

            <hsk:rowLabel text="#{cc.attrs.fechaAceptacionLabel}"
                          rendered="#{cc.attrs.fechaAceptacionRendered}"
                          size="#{cc.attrs.size}"
                          classRow="col-6"
                          classText="col-4"
                          classValue="col-8">

                <h:inputText id="fechaAceptacion"
                             value="#{cc.attrs.value.fechaAceptacion}"
                             label="#{cc.attrs.fechaAceptacionLabel}"
                             title="#{cc.attrs.fechaAceptacionLabel}"
                             disabled="#{cc.attrs.fechaAceptacionDisabled}"
                             required="#{cc.attrs.fechaAceptacionRequired}"
                             styleClass="#{cc.attrs.classInput}"
                             autocomplete="off">
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                </h:inputText>


                <h:message for="fechaAceptacion"/>

            </hsk:rowLabel>

            <hsk:rowLabel text="#{cc.attrs.descripcionLabel}"
                          rendered="#{cc.attrs.descripcionRendered}"
                          size="#{cc.attrs.size}"
                          classRow="col-12"
                          classText="col-2"
                          classValue="col-10">

                <h:inputTextarea id="descripcion"
                                 value="#{cc.attrs.value.descripcion}"
                                 label="#{cc.attrs.descripcionLabel}"
                                 title="#{cc.attrs.descripcionLabel}"
                                 disabled="#{cc.attrs.descripcionDisabled}"
                                 required="#{cc.attrs.descripcionRequired}"
                                 styleClass="#{cc.attrs.classInput}"
                                 rows="1"/>

                <h:message for="descripcion"/>

            </hsk:rowLabel>

            <hsk:rowLabel text="#{cc.attrs.observacionLabel}"
                          rendered="#{cc.attrs.observacionRendered}"
                          size="#{cc.attrs.size}"
                          classRow="col-12"
                          classText="col-2"
                          classValue="col-10">

                <h:inputTextarea id="observacion"
                                 value="#{cc.attrs.value.observacion}"
                                 label="#{cc.attrs.observacionLabel}"
                                 title="#{cc.attrs.observacionLabel}"
                                 disabled="#{cc.attrs.observacionDisabled}"
                                 required="#{cc.attrs.observacionRequired}"
                                 styleClass="#{cc.attrs.classInput}"
                                 rows="1"/>

                <h:message for="observacion"/>

            </hsk:rowLabel>

        </div>
    </cc:implementation>
</div>
