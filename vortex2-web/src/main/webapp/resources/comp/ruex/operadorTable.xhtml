<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:cc="http://java.sun.com/jsf/composite"
     xmlns:hsk="http://xmlns.jcp.org/jsf/composite/hsk">
    <cc:interface>
        <cc:attribute name="value" required="true" type="java.util.List"/>
        <cc:attribute name="select" type="java.lang.Object"/>
        <cc:attribute name="pagination" type="com.hiska.result.Pagination"/>
        <cc:attribute name="sortListener" method-signature="void m()"/>
        <cc:attribute name="update" default="#{cc.clientId}"/>
        <cc:attribute name="styleClass" default="table table-bordered table-sm"/>
        <!-- attribute handler -->

        <!-- segPersonaNombreCompleto -->
        <cc:attribute name="segPersonaNombreCompletoLabel" default="#{LBL.PERSONA.NOMBRE_COMPLETO}"/>
        <cc:attribute name="segPersonaNombreCompletoRendered" default="true" type="java.lang.Boolean"/>

        <!-- nombreCargo -->
        <cc:attribute name="nombreCargoLabel" default="#{LBL.OPERADOR.NOMBRE_CARGO}"/>
        <cc:attribute name="nombreCargoRendered" default="true" type="java.lang.Boolean"/>

        <!-- correoElectronico -->
        <cc:attribute name="correoElectronicoLabel" default="#{LBL.OPERADOR.CORREO_ELECTRONICO}"/>
        <cc:attribute name="correoElectronicoRendered" default="true" type="java.lang.Boolean"/>

        <!-- numeroDocumento -->
        <cc:attribute name="numeroDocumentoLabel" default="#{LBL.OPERADOR.NUMERO_DOCUMENTO}"/>
        <cc:attribute name="numeroDocumentoRendered" default="false" type="java.lang.Boolean"/>

        <!-- fechaDesde -->
        <cc:attribute name="fechaDesdeLabel" default="#{LBL.OPERADOR.FECHA_DESDE}"/>
        <cc:attribute name="fechaDesdeRendered" default="true" type="java.lang.Boolean"/>

        <!-- fechaHasta -->
        <cc:attribute name="fechaHastaLabel" default="#{LBL.OPERADOR.FECHA_HASTA}"/>
        <cc:attribute name="fechaHastaRendered" default="true" type="java.lang.Boolean"/>

        <!-- perfil -->
        <cc:attribute name="perfilLabel" default="#{LBL.OPERADOR.PERFIL}"/>
        <cc:attribute name="perfilRendered" default="true" type="java.lang.Boolean"/>

        <!-- estado -->
        <cc:attribute name="estadoLabel" default="#{LBL.OPERADOR.ESTADO}"/>
        <cc:attribute name="estadoRendered" default="true" type="java.lang.Boolean"/>

    </cc:interface>
    <cc:implementation>
        <div id="#{cc.clientId}">
            <h:dataTable var="row"
                         value="#{cc.attrs.value}"
                         styleClass="#{cc.attrs.styleClass}">

                <h:column rendered="#{cc.attrs.segPersonaNombreCompletoRendered}">
                    <f:facet name="header">
                        <hsk:sortText name="segPersona.nombres" 
                                      value="#{cc.attrs.segPersonaNombreCompletoLabel}"/>
                    </f:facet>
                    <h:outputText value="#{row.segPersonaNombreCompleto}"/>
                </h:column>

                <h:column rendered="#{cc.attrs.correoElectronicoRendered}">
                    <f:facet name="header">
                        <hsk:sortText name="correoElectronico" 
                                      value="#{cc.attrs.correoElectronicoLabel}"
                                      update="#{cc.attrs.update}"
                                      pagination="#{cc.attrs.pagination}"
                                      sortListener="#{cc.attrs.sortListener}"/>
                    </f:facet>
                    <h:outputText id="correoElectronico"
                                  value="#{row.correoElectronico}"
                                  title="#{cc.attrs.correoElectronicoLabel}"/>
                </h:column>

                <h:column rendered="#{cc.attrs.numeroDocumentoRendered}">
                    <f:facet name="header">
                        <hsk:sortText name="numeroDocumento" 
                                      value="#{cc.attrs.numeroDocumentoLabel}"
                                      update="#{cc.attrs.update}"
                                      pagination="#{cc.attrs.pagination}"
                                      sortListener="#{cc.attrs.sortListener}"/>
                    </f:facet>
                    <h:outputText id="numeroDocumento"
                                  value="#{row.numeroDocumento}"
                                  title="#{cc.attrs.numeroDocumentoLabel}"/>
                </h:column>

                <h:column rendered="#{cc.attrs.nombreCargoRendered}">
                    <f:facet name="header">
                        <hsk:sortText name="nombreCargo" 
                                      value="#{cc.attrs.nombreCargoLabel}"
                                      update="#{cc.attrs.update}"
                                      pagination="#{cc.attrs.pagination}"
                                      sortListener="#{cc.attrs.sortListener}"/>
                    </f:facet>
                    <h:outputText id="nombreCargo"
                                  value="#{row.nombreCargo}"
                                  title="#{cc.attrs.nombreCargoLabel}"/>
                </h:column>

                <h:column rendered="#{cc.attrs.perfilRendered}">
                    <f:facet name="header">
                        <hsk:sortText name="perfil" 
                                      value="#{cc.attrs.perfilLabel}"
                                      update="#{cc.attrs.update}"
                                      pagination="#{cc.attrs.pagination}"
                                      sortListener="#{cc.attrs.sortListener}"/>
                    </f:facet>

                    <h:outputText id="perfil"
                                  value="#{row.perfil.label}"
                                  title="#{cc.attrs.perfilLabel}"/>
                </h:column>

                <h:column rendered="#{cc.attrs.fechaDesdeRendered}">
                    <f:facet name="header">
                        <hsk:sortText name="fechaDesde" 
                                      value="#{cc.attrs.fechaDesdeLabel}"
                                      update="#{cc.attrs.update}"
                                      pagination="#{cc.attrs.pagination}"
                                      sortListener="#{cc.attrs.sortListener}"/>
                    </f:facet>
                    <h:outputText id="fechaDesde"
                                  value="#{row.fechaDesde}"
                                  title="#{cc.attrs.fechaDesdeLabel}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </h:column>

                <h:column rendered="#{cc.attrs.fechaHastaRendered}">
                    <f:facet name="header">
                        <hsk:sortText name="fechaHasta" 
                                      value="#{cc.attrs.fechaHastaLabel}"
                                      update="#{cc.attrs.update}"
                                      pagination="#{cc.attrs.pagination}"
                                      sortListener="#{cc.attrs.sortListener}"/>
                    </f:facet>
                    <h:outputText id="fechaHasta"
                                  value="#{row.fechaHasta}"
                                  title="#{cc.attrs.fechaHastaLabel}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </h:column>

                <h:column rendered="#{cc.attrs.estadoRendered}">
                    <f:facet name="header">
                        <hsk:sortText name="estado" 
                                      value="#{cc.attrs.estadoLabel}"
                                      update="#{cc.attrs.update}"
                                      pagination="#{cc.attrs.pagination}"
                                      sortListener="#{cc.attrs.sortListener}"/>
                    </f:facet>
                    <h:outputText value="#{row.estado.label}"
                                  title="#{cc.attrs.estadoLabel}: #{row.estado.label}"/>
                </h:column>

                <cc:insertChildren/>
            </h:dataTable>
        </div>
    </cc:implementation>
</div>
