<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:cc="http://java.sun.com/jsf/composite"
     xmlns:hsk="http://xmlns.jcp.org/jsf/composite/hsk">
    <cc:interface>
        <cc:attribute name="value" required="true" type="java.util.List"/>
        <cc:attribute name="select" type="java.lang.Object"/>
        <cc:attribute name="pagination" type="com.hiska.result.Pagination"/>
        <cc:attribute name="sortListener" method-signature="void m()"/>
        <cc:attribute name="update" default="#{cc.clientId}"/>
        <cc:attribute name="styleClass" default="table table-bordered table-sm"/>
        <!-- attribute handler -->

        <!-- idContacto -->
        <cc:attribute name="idContactoLabel" default="#{LBL.CONTACTO.KEY}"/>
        <cc:attribute name="idContactoRendered" default="true" type="java.lang.Boolean"/>
        <cc:facet name="idContactoColumn"/>

        <!-- nombre -->
        <cc:attribute name="nombreLabel" default="#{LBL.CONTACTO.NOMBRE}"/>
        <cc:attribute name="nombreRendered" default="true" type="java.lang.Boolean"/>
        <cc:facet name="nombreColumn"/>

        <!-- valor -->
        <cc:attribute name="valorLabel" default="#{LBL.CONTACTO.VALOR}"/>
        <cc:attribute name="valorRendered" default="true" type="java.lang.Boolean"/>
        <cc:facet name="valorColumn"/>

        <!-- fechaRegistro -->
        <cc:attribute name="fechaRegistroLabel" default="#{LBL.CONTACTO.FECHA_REGISTRO}"/>
        <cc:attribute name="fechaRegistroRendered" default="false" type="java.lang.Boolean"/>
        <cc:facet name="fechaRegistroColumn"/>

        <!-- fechaVerficacion -->
        <cc:attribute name="fechaVerficacionLabel" default="#{LBL.CONTACTO.FECHA_VERFICACION}"/>
        <cc:attribute name="fechaVerficacionRendered" default="false" type="java.lang.Boolean"/>
        <cc:facet name="fechaVerficacionColumn"/>

        <!-- descripcion -->
        <cc:attribute name="descripcionLabel" default="#{LBL.CONTACTO.DESCRIPCION}"/>
        <cc:attribute name="descripcionRendered" default="true" type="java.lang.Boolean"/>
        <cc:facet name="descripcionColumn"/>

        <!-- tipo -->
        <cc:attribute name="tipoLabel" default="#{LBL.CONTACTO.TIPO}"/>
        <cc:attribute name="tipoRendered" default="true" type="java.lang.Boolean"/>
        <cc:facet name="tipoColumn"/>

        <!-- estado -->
        <cc:attribute name="estadoLabel" default="#{LBL.CONTACTO.ESTADO}"/>
        <cc:attribute name="estadoRendered" default="true" type="java.lang.Boolean"/>
        <cc:facet name="estadoColumn"/>

    </cc:interface>
    <cc:implementation>
        <div id="#{cc.clientId}">
            <h:dataTable var="row"
                         value="#{cc.attrs.value}"
                         styleClass="#{cc.attrs.styleClass}">

                <h:column rendered="#{cc.attrs.idContactoRendered}">
                    <f:facet name="header">
                        <hsk:sortText name="idContacto" 
                                      value="#{cc.attrs.idContactoLabel}"
                                      update="#{cc.attrs.update}"
                                      pagination="#{cc.attrs.pagination}"
                                      sortListener="#{cc.attrs.sortListener}"/>
                    </f:facet>
                    <h:outputText value="#{row.idContacto}"
                                  title="#{cc.attrs.idContactoLabel}: #{row.idContacto}"
                                  rendered="#{empty cc.facets.idContactoColumn}"/>
                    <cc:renderFacet name="idContactoColumn"/>
                </h:column>

                <h:column rendered="#{cc.attrs.tipoRendered}">
                    <f:facet name="header">
                        <hsk:sortText name="tipo" 
                                      value="#{cc.attrs.tipoLabel}"
                                      update="#{cc.attrs.update}"
                                      pagination="#{cc.attrs.pagination}"
                                      sortListener="#{cc.attrs.sortListener}"/>
                    </f:facet>
                    <h:outputText value="#{row.tipo.label}"
                                  title="#{cc.attrs.tipoLabel}: #{row.tipo.label}"
                                  rendered="#{empty cc.facets.tipoColumn}"/>
                    <cc:renderFacet name="tipoColumn"/>
                </h:column>
                <h:column rendered="#{cc.attrs.nombreRendered}">
                    <f:facet name="header">
                        <hsk:sortText name="nombre" 
                                      value="#{cc.attrs.nombreLabel}"
                                      update="#{cc.attrs.update}"
                                      pagination="#{cc.attrs.pagination}"
                                      sortListener="#{cc.attrs.sortListener}"/>
                    </f:facet>
                    <h:outputText value="#{row.nombre}"
                                  title="#{cc.attrs.nombreLabel}: #{row.nombre}"
                                  rendered="#{empty cc.facets.nombreColumn}"/>
                    <cc:renderFacet name="nombreColumn"/>
                </h:column>

                <h:column rendered="#{cc.attrs.valorRendered}">
                    <f:facet name="header">
                        <hsk:sortText name="valor" 
                                      value="#{cc.attrs.valorLabel}"
                                      update="#{cc.attrs.update}"
                                      pagination="#{cc.attrs.pagination}"
                                      sortListener="#{cc.attrs.sortListener}"/>
                    </f:facet>
                    <h:outputText value="#{row.valor}"
                                  title="#{cc.attrs.valorLabel}: #{row.valor}"
                                  rendered="#{empty cc.facets.valorColumn}"/>
                    <cc:renderFacet name="valorColumn"/>
                </h:column>
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                


                <h:column rendered="#{cc.attrs.fechaRegistroRendered}">
                    <f:facet name="header">
                        <hsk:sortText name="fechaRegistro" 
                                      value="#{cc.attrs.fechaRegistroLabel}"
                                      update="#{cc.attrs.update}"
                                      pagination="#{cc.attrs.pagination}"
                                      sortListener="#{cc.attrs.sortListener}"/>
                    </f:facet>
                    <h:outputText value="#{row.fechaRegistro}"
                                  title="#{cc.attrs.fechaRegistroLabel}: #{row.fechaRegistro}"
                                  rendered="#{empty cc.facets.fechaRegistroColumn}"/>
                    <cc:renderFacet name="fechaRegistroColumn"/>
                </h:column>

                <h:column rendered="#{cc.attrs.fechaVerficacionRendered}">
                    <f:facet name="header">
                        <hsk:sortText name="fechaVerficacion" 
                                      value="#{cc.attrs.fechaVerficacionLabel}"
                                      update="#{cc.attrs.update}"
                                      pagination="#{cc.attrs.pagination}"
                                      sortListener="#{cc.attrs.sortListener}"/>
                    </f:facet>
                    <h:outputText value="#{row.fechaVerficacion}"
                                  title="#{cc.attrs.fechaVerficacionLabel}: #{row.fechaVerficacion}"
                                  rendered="#{empty cc.facets.fechaVerficacionColumn}"/>
                    <cc:renderFacet name="fechaVerficacionColumn"/>
                </h:column>

                <h:column rendered="#{cc.attrs.descripcionRendered}">
                    <f:facet name="header">
                        <hsk:sortText name="descripcion" 
                                      value="#{cc.attrs.descripcionLabel}"
                                      update="#{cc.attrs.update}"
                                      pagination="#{cc.attrs.pagination}"
                                      sortListener="#{cc.attrs.sortListener}"/>
                    </f:facet>
                    <h:outputText value="#{row.descripcion}"
                                  title="#{cc.attrs.descripcionLabel}: #{row.descripcion}"
                                  rendered="#{empty cc.facets.descripcionColumn}"/>
                    <cc:renderFacet name="descripcionColumn"/>
                </h:column>

                <h:column rendered="#{cc.attrs.estadoRendered}">
                    <f:facet name="header">
                        <hsk:sortText name="estado" 
                                      value="#{cc.attrs.estadoLabel}"
                                      update="#{cc.attrs.update}"
                                      pagination="#{cc.attrs.pagination}"
                                      sortListener="#{cc.attrs.sortListener}"/>
                    </f:facet>
                    <h:outputText value="#{row.estado.label}"
                                  title="#{cc.attrs.estadoLabel}: #{row.estado.label}"
                                  rendered="#{empty cc.facets.estadoColumn}"/>
                    <cc:renderFacet name="estadoColumn"/>
                </h:column>

                <cc:insertChildren/>
            </h:dataTable>
        </div>
    </cc:implementation>
</div>
