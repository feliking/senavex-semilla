<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:cc="http://java.sun.com/jsf/composite"
     xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
     xmlns:hsk="http://xmlns.jcp.org/jsf/composite/hsk">
    <cc:interface>
        <cc:attribute name="value" required="true" type="bo.gob.senavex.vortex2.model.SegOperador"/>
        
        <cc:attribute name="styleClass" default="row"/>
        <cc:attribute name="size" default="sm"/>
        <cc:attribute name="classOutput" default="form-control form-control-#{cc.attrs.size}"/>
        <!-- attribute handler -->

        <!-- nombreCargo -->
        <cc:attribute name="nombreCargoLabel" default="#{LBL.OPERADOR.NOMBRE_CARGO}"/>
        <cc:attribute name="nombreCargoRendered" default="true" type="java.lang.Boolean"/>

        <!-- correoElectronico -->
        <cc:attribute name="correoElectronicoLabel" default="#{LBL.OPERADOR.CORREO_ELECTRONICO}"/>
        <cc:attribute name="correoElectronicoRendered" default="true" type="java.lang.Boolean"/>

        <!-- numeroDocumento -->
        <cc:attribute name="numeroDocumentoLabel" default="#{LBL.OPERADOR.NUMERO_DOCUMENTO}"/>
        <cc:attribute name="numeroDocumentoRendered" default="true" type="java.lang.Boolean"/>

        <!-- fechaDesde -->
        <cc:attribute name="fechaDesdeLabel" default="#{LBL.OPERADOR.FECHA_DESDE}"/>
        <cc:attribute name="fechaDesdeRendered" default="true" type="java.lang.Boolean"/>

        <!-- fechaHasta -->
        <cc:attribute name="fechaHastaLabel" default="#{LBL.OPERADOR.FECHA_HASTA}"/>
        <cc:attribute name="fechaHastaRendered" default="true" type="java.lang.Boolean"/>

        <!-- fechaRespuesta -->
        <cc:attribute name="fechaRespuestaLabel" default="#{LBL.OPERADOR.FECHA_RESPUESTA}"/>
        <cc:attribute name="fechaRespuestaRendered" default="true" type="java.lang.Boolean"/>

        <!-- fechaSolicitud -->
        <cc:attribute name="fechaSolicitudLabel" default="#{LBL.OPERADOR.FECHA_SOLICITUD}"/>
        <cc:attribute name="fechaSolicitudRendered" default="true" type="java.lang.Boolean"/>

        <!-- perfil -->
        <cc:attribute name="perfilLabel" default="#{LBL.OPERADOR.PERFIL}"/>
        <cc:attribute name="perfilRendered" default="true" type="java.lang.Boolean"/>

        <!-- estado -->
        <cc:attribute name="estadoLabel" default="#{LBL.OPERADOR.ESTADO}"/>
        <cc:attribute name="estadoRendered" default="true" type="java.lang.Boolean"/>

    </cc:interface>
    <cc:implementation>
        <div id="#{cc.clientId}" class="row row-view #{cc.attrs.styleClass}">

            <hsk:rowLabel text="#{cc.attrs.nombreCargoLabel}"
                          rendered="#{cc.attrs.nombreCargoRendered}"
                          size="#{cc.attrs.size}"
                          classRow="col-12"
                          classText="col-2"
                          classValue="col-10">

                <h:outputText value="#{cc.attrs.value.nombreCargo}"
                              title="#{cc.attrs.nombreCargoLabel}"
                              styleClass="#{cc.attrs.classOutput}"/>

            </hsk:rowLabel>

            <hsk:rowLabel text="#{cc.attrs.perfilLabel}"
                          rendered="#{cc.attrs.perfilRendered}"
                          size="#{cc.attrs.size}"
                          classRow="col-6"
                          classText="col-4"
                          classValue="col-8">

                <h:outputText value="#{cc.attrs.value.perfil.label}"
                              title="#{cc.attrs.perfilLabel}"
                              styleClass="#{cc.attrs.classOutput}"/>

            </hsk:rowLabel>

            <hsk:rowLabel text="#{cc.attrs.estadoLabel}"
                          rendered="#{cc.attrs.estadoRendered}"
                          size="#{cc.attrs.size}"
                          classRow="col-6"
                          classText="col-4"
                          classValue="col-8">

                <h:outputText value="#{cc.attrs.value.estado.label}"
                              title="#{cc.attrs.estadoLabel}"
                              styleClass="#{cc.attrs.classOutput}"/>

            </hsk:rowLabel>

            <hsk:rowLabel text="#{cc.attrs.correoElectronicoLabel}"
                          rendered="#{cc.attrs.correoElectronicoRendered}"
                          size="#{cc.attrs.size}"
                          classRow="col-6"
                          classText="col-4"
                          classValue="col-8">

                <h:outputText value="#{cc.attrs.value.correoElectronico}"
                              title="#{cc.attrs.correoElectronicoLabel}"
                              styleClass="#{cc.attrs.classOutput}"/>

            </hsk:rowLabel>

            <hsk:rowLabel text="#{cc.attrs.numeroDocumentoLabel}"
                          rendered="#{cc.attrs.numeroDocumentoRendered}"
                          size="#{cc.attrs.size}"
                          classRow="col-6"
                          classText="col-4"
                          classValue="col-8">

                <h:outputText value="#{cc.attrs.value.numeroDocumento}"
                              title="#{cc.attrs.numeroDocumentoLabel}"
                              styleClass="#{cc.attrs.classOutput}"/>

            </hsk:rowLabel>

            <hsk:rowLabel text="#{cc.attrs.fechaSolicitudLabel}"
                          rendered="#{cc.attrs.fechaSolicitudRendered}"
                          size="#{cc.attrs.size}"
                          classRow="col-6"
                          classText="col-4"
                          classValue="col-8">

                <h:outputText value="#{cc.attrs.value.fechaSolicitud}"
                              title="#{cc.attrs.fechaSolicitudLabel}"
                              styleClass="#{cc.attrs.classOutput}"/>

            </hsk:rowLabel>

            <hsk:rowLabel text="#{cc.attrs.fechaRespuestaLabel}"
                          rendered="#{cc.attrs.fechaRespuestaRendered}"
                          size="#{cc.attrs.size}"
                          classRow="col-6"
                          classText="col-4"
                          classValue="col-8">

                <h:outputText value="#{cc.attrs.value.fechaRespuesta}"
                              title="#{cc.attrs.fechaRespuestaLabel}"
                              styleClass="#{cc.attrs.classOutput}"/>

            </hsk:rowLabel>

            <hsk:rowLabel text="#{cc.attrs.fechaDesdeLabel}"
                          rendered="#{cc.attrs.fechaDesdeRendered}"
                          size="#{cc.attrs.size}"
                          classRow="col-6"
                          classText="col-4"
                          classValue="col-8">

                <h:outputText value="#{cc.attrs.value.fechaDesde}"
                              title="#{cc.attrs.fechaDesdeLabel}"
                              styleClass="#{cc.attrs.classOutput}"/>

            </hsk:rowLabel>

            <hsk:rowLabel text="#{cc.attrs.fechaHastaLabel}"
                          rendered="#{cc.attrs.fechaHastaRendered}"
                          size="#{cc.attrs.size}"
                          classRow="col-6"
                          classText="col-4"
                          classValue="col-8">

                <h:outputText value="#{cc.attrs.value.fechaHasta}"
                              title="#{cc.attrs.fechaHastaLabel}"
                              styleClass="#{cc.attrs.classOutput}"/>

            </hsk:rowLabel>

        </div>
    </cc:implementation>
</div>
