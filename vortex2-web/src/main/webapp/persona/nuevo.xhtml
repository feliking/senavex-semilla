<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:hsk="http://xmlns.jcp.org/jsf/composite/hsk"
                xmlns:ruex="http://xmlns.jcp.org/jsf/composite/comp/ruex"
                xmlns:util="http://xmlns.jcp.org/jsf/composite/util"
                xmlns:persona="http://xmlns.jcp.org/jsf/composite/comp/persona"
                template="#{_config.template}">
    <ui:define name="title">
        <span  class="text-primary">
            <i class="fa fa-plus-circle"/>
            #{TXT.REGISTRO.TITLE} - #{TXT.REGISTRO.PAGE_CREATE}
        </span>
    </ui:define>
    <ui:define name="content">
        <h:form enctype="multipart/form-data">
            <hsk:cardForm styleClass="col-12 col-xl-8 center">
                <f:facet name="header">
                    <h2>
                        <i class="fa fa-address-card"/>
                        #{PAGE.REGISTER_TITLE}
                    </h2>
                    <h:graphicImage name="assets/images/senavex-color-150.png" styleClass="app-logo2"/>
                </f:facet>
                <h5 class="card-title">
                    <i class="fa fa-user"/>
                    #{PAGE.REGISTER_PERSONA}
                </h5>
                <persona:personaForm value="#{_register.persona}"/>
                <f:facet name="footer">
                    <div class="row">
                        <div class="col-3">
                            <h:commandLink   action="login"
                                             styleClass="btn btn-success"
                                             immediate="true">
                                <i class="fa fa-check"/>
                                Registrar
                            </h:commandLink>
                        </div>
                    </div>
                </f:facet>
            </hsk:cardForm>
        </h:form>
    </ui:define>
</ui:composition>
