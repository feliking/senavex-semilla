<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="#{_config.templateOut}"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:hsk="http://xmlns.jcp.org/jsf/composite/hsk"
                xmlns:util="http://xmlns.jcp.org/jsf/composite/util"
                xmlns:seg="http://xmlns.jcp.org/jsf/composite/comp/seg">
    <ui:define name="title">
        <i class="fa fa-check"></i>
        Acceso al Sistema
    </ui:define>
    <ui:define name="content">
        <h:panelGroup id="main">
            <h:form rendered="false">
                <h:commandButton action="#{_acceso.loginFASTAction('admin@senavex.gob.bo')}" value="LOGIN AS SISTEMA"/>
                <h:commandButton action="#{_acceso.loginFASTAction('wyujra@senavex.gob.bo')}" value="LOGIN AS INTERNO"/>
                <h:commandButton action="#{_acceso.loginFASTAction('yracnet@gmail.com')}" value="LOGIN AS EXTERNO #0"/>
                <h:commandButton action="#{_acceso.loginFASTAction('yr1@gmail.com')}" value="LOGIN AS EXTERNO #1"/>
                <h:commandButton action="#{_acceso.loginFASTAction('yr2@gmail.com')}" value="LOGIN AS EXTERNO #2"/>
                <h:commandButton action="#{_acceso.loginFASTAction('yr3@gmail.com')}" value="LOGIN AS EXTERNO #3"/>
            </h:form>
            <h:form>
                <h:graphicImage name="assets/images/vortex2-300.png" width="300" styleClass="app-logo"/>
                <div  class="card-group">
                    <div class="card">
                        <div class="card-body text-center">
                            <h1>#{PAGE.LOGIN_TITLE}</h1>
                            <p class="text-muted">
                                #{PAGE.LOGIN_DETAIL}
                            </p>

                            <util:prepend icon="user-alt" styleClass="col-12">
                                <h:inputText value="#{_acceso.form.correoElectronico}"
                                             label="#{LBL.USUARIO.CORREO_ELECTRONICO}"
                                             title="#{LBL.USUARIO.CORREO_ELECTRONICO}"
                                             pt:placeholder="#{LBL.USUARIO.CORREO_ELECTRONICO}"
                                             styleClass="form-control"
                                             autocomplete="off"
                                             required="true"
                                             id="correoElectronico"/>
                                <h:message for="correoElectronico"/>
                            </util:prepend>
                            <util:prepend icon="unlock" styleClass="col-12">
                                <h:inputSecret value="#{_acceso.form.claveAcceso}"
                                               label="#{LBL.USUARIO.CLAVE_ACCESO}"
                                               title="#{LBL.USUARIO.CLAVE_ACCESO}"
                                               pt:placeholder="#{LBL.USUARIO.CLAVE_ACCESO}"
                                               styleClass="form-control"
                                               autocomplete="off"
                                               required="true"
                                               id="claveAcceso"/>
                                <h:message for="claveAcceso"/>

                            </util:prepend>
                            <util:panelCaptcha value="#{_acceso.captcha.value}"/>
                            <div class="row">
                                <div class="col-6">
                                    <h:commandButton value="#{BTN.LOGIN}"
                                                     action="#{_acceso.loginAction()}"
                                                     styleClass="btn btn-primary px-4">
                                        <f:ajax render="@form" execute="@form"/>
                                    </h:commandButton>
                                </div>
                                <div class="col-6">
                                    <h:commandButton value="#{BTN.FORGET}"
                                                     action="recovery"
                                                     styleClass="btn btn-link px-0"
                                                     immediate="true"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card text-white bg-primary py-5">
                        <div class="card-body text-center">
                            <div>
                                <h2>#{PAGE.REGISTER_TITLE}</h2>
                                <p>
                                    #{PAGE.REGISTER_DETAIL}
                                </p>
                                <h:commandButton value="#{BTN.REGISTER_LINK}"
                                                 action="register"
                                                 styleClass="btn btn-lg btn-outline-light mt-3"
                                                 immediate="true"/>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </h:panelGroup>
    </ui:define>
</ui:composition>
