<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:hsk="http://xmlns.jcp.org/jsf/composite/hsk"
                template="#{_config.template}"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewAction action="#{_acceso.removeValorTokenAction(param.id)}" />
    </f:metadata>
    <ui:param name="PAGE_TITLE" value="Error en el Sistema"/>
    <ui:define name="title">
        <i class="fa fa-check"></i>
        Error en el Sistema
    </ui:define>
    <ui:define name="content">
        <hsk:note title="Error en el sistema" level="primary"> 
            <b class="h1">
                ERROR: #{param['code']}
            </b>
            <p>
                Ha ocurrdo un error en el sistema!
                <h:link outcome="home" styleClass="h4">
                    Ir al Inicio
                </h:link>
            </p>
            <f:facet name="footer">
                <h:link outcome="home">
                    Ir al Inicio
                </h:link>
            </f:facet>
        </hsk:note>
    </ui:define>
</ui:composition>
