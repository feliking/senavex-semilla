<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:hsk="http://xmlns.jcp.org/jsf/composite/hsk"
                xmlns:seg="http://xmlns.jcp.org/jsf/composite/comp/seg"
                template="#{_config.template}">
    <ui:define name="title">
        <span  class="text-primary">
            <i class="fa fa-eye"/>
            #{TXT.CORREO.TITLE} - #{TXT.CORREO.PAGE_DETAIL}
        </span>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <hsk:note rendered="#{_segCorreo.segCorreo == null}">
                #{TXT.ERROR_STATE}
                <h:commandLink value="#{BTN.PAGE_RETURN}"
                               action="inbox"
                               immediate="true"
                               styleClass="text-danger"/>
            </hsk:note>
            <hsk:cardForm rendered="#{_segCorreo.segCorreo != null}">
                <f:facet name="header">
                    #{TXT.CORREO.TITLE_VIEW}
                    <i class="fa fa-key"/>
                    #{_segCorreo.segCorreo.idCorreo}
                </f:facet>

                <seg:correoView value="#{_segCorreo.segCorreo}"/>
                <f:facet name="footer">
                    <h:commandLink action="#{_segCorreo.navegationAction(null, 'inbox')}"
                                   immediate="true"
                                   styleClass="btn btn-sm btn-secondary ml-1">
                        <i class="fa fa-arrow-left"/>
                        #{BTN.CANCEL}
                    </h:commandLink>
                </f:facet>
            </hsk:cardForm>
        </h:form>
    </ui:define>
</ui:composition>
