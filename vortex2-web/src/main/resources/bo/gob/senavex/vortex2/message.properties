
#
#============== COMMON MESSAGES ================
#
CONFIRM_PERSIST=Esta seguro de guardar los datos
CONFIRM_MERGE=Esta seguro de actualizar los datos
CONFIRM_RESET=Esta seguro de reinicializar el registro
CONFIRM_REMOVE=Esta seguro de eliminar el registro
CONFIRM_CANCEL=Esta seguro de cancelar la operacion
INFO_PERSIST=Se ha guardado los datos correctamente
INFO_MERGE=Se ha actualizado los datos correctamente
INFO_REMOVE=Se ha eliminado el registro correctamente
ERROR_PERSIST=No se pudo guardar los datos
ERROR_PERSIST.CAUSE=Ha ocurrido un error interno
ERROR_PERSIST.ACTION=Contactese con el administrador del sistema!
ERROR_MERGE=No se pudo actualizar los datos
ERROR_MERGE.CAUSE=Ha ocurrido un error interno
ERROR_MERGE.ACTION=Contactese con el administrador del sistema!
ERROR_RESET=No se pudo reinicializar el registro
ERROR_RESET.CAUSE=Ha ocurrido un error interno
ERROR_RESET.ACTION=Contactese con el administrador del sistema!
ERROR_REMOVE=No se pudo eliminar el registro
ERROR_REMOVE.CAUSE=Ha ocurrido un error interno
ERROR_REMOVE.ACTION=Contactese con el administrador del sistema!
ERROR_LIST=No se puede obtener la lista de elementos
ERROR_LIST.CAUSE=Ha ocurrido un error interno
ERROR_LIST.ACTION=Contactese con el administrador del sistema!
WARN_SELECT=No se puede operar si no selecciona un registro
WARN_SELECT.CAUSE=No selecciono un registro del listado
WARN_SELECT.ACTION=Seleccione un registro e intente nuevamente

